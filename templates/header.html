{% load static %}

<!-- Navbar STart -->
<header id="topnav" class="defaultscroll sticky bg-white">
    <div class="container">
        <!-- Logo container-->
        <div>
            <a class="logo" href="/">
                <img src="{% static 'main/images/logo.png' %}" height="60" alt="logo">
            </a>
        </div>
        {% if not request.user.is_authenticated %}            
        <div class="buy-button">
            <a href="{% url 'accounts:signup' %}" class="btn btn-green">Signup</a>
        </div>
        {% endif %}
        <!-- End Logo container-->
        <div class="menu-extras">
            <div class="menu-item">
                <!-- Mobile menu toggle-->
                <a class="navbar-toggle">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </div>
        </div>

        <div id="navigation">
            <!-- Navigation Menu-->   
            <ul class="navigation-menu">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'main:about' %}">About Us</a></li>
                <!-- <li><a href="{# url 'main:make-order' #}">Make an order</a></li> -->
                <!-- <li><a href="{% url 'blog:all' %}">Blog</a></li> -->
                <!-- <li><a href="{# url 'main:experts' #}">Hire expert</a></li> -->
                <li><a href="{% url 'main:contact' %}">Contact Us</a></li>
                {% if request.user.is_authenticated %}
                <li class="has-submenu">
                    <a href="javascript:void(0)">My Account</a><span class="menu-arrow"></span>
                    <ul class="submenu">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
				{% endif %}
            </ul><!--end navigation menu-->
        </div><!--end navigation-->
    </div><!--end container-->
</header><!--end header-->
<!-- Navbar End -->
