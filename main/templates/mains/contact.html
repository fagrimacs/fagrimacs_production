{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container pt-5 mt-5">
        <h1>Contact Us</h1>
        <form method="POST" class="py-4">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary">Send Message</button>
        </form>
    </div>
{% endblock content %}
