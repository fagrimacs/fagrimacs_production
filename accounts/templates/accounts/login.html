{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>Fagrimacs - Login</title>

    <!-- Loading Bootstrap -->
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Loading Template CSS -->
    <link href="{% static 'main/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/animate.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/pe-icon-7-stroke.css' %}">
    <link href="{% static 'main/css/style-magnific-popup.css' %}" rel="stylesheet">

    <!-- Awsome Fonts -->
    <link rel="stylesheet" href="{% static 'main/css/all.min.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <!-- Font Favicon -->
    <link rel="shortcut icon" href="{% static 'main/images/favicon.ico' %}">

</head>
<body>
<div class="main-login">
	<div class="login-form">
		<form method="post" autocomplete="off" novalidate>{% csrf_token %}
			<div class="heading">
				<h2 class="text-center">Login</h2>
				<p class="text-center">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up!</a></p>
			</div>
			<div class="form-group">
				{{ form | crispy }}
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">
                    Remember me
                </label>
				<a class="tdu text-thm float-right" href="">Forgot Password?</a>
			</div>
			<button type="submit" class="btn btn-lg btn-block btn-dark">Login</button>
			<p class="text-center pt-3"><a href="/">Back to Home</a></p>
		</form>
	</div>
</div>

<!-- Load JS here for greater good -->
<script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'main/js/bootstrap.min.js' %}"></script>
<script src="{% static 'main/js/jquery.scrollTo-min.js' %}"></script>
<script src="{% static 'main/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'main/js/jquery.nav.js' %}"></script>
<script src="{% static 'main/js/wow.js' %}"></script>
<script src="{% static 'main/js/plugins.js' %}"></script>
<script src="{% static 'main/js/custom.js' %}"></script>

</body>
</html>
