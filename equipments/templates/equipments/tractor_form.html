{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="section-two bg-light">
    <div class="custom-form rounded shadow">
      <form method="POST" class="mt-100 col-md-8 offset-md-2 card" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body">
          <div class="text-center">
            <h4 class="mb-4 pb-2 pt-2">Add your Tractor</h4>  
          </div>
          <div class="form-group">
            {{form|crispy}}
          </div>
        <div>
          <button type="submit" class="btn btn-green mt-2">Submit</button>
        </div>
      </form>
    </div>
  </section>

{% endblock content %}
